<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">SSH Account List
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-group fa-fw"></i> Account List
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Username</th>
                                    <th>Group</th>
                                    <th>Create By</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <check if="{{ @users }}">
                                    <true>
                                        <repeat group="{{ @users }}" value="{{ @user }}" counter="{{ @no }}">
                                            <tr>
                                                <td>{{ @no }}</td>
                                                <td>{{ @user['user'] }}</td>
                                                <td>{{ @group[@user['gid']] }}</td>
                                                <td>{{ @user['real'] }}</td>
                                                <td>
                                                    <a href="#" class="btn btn-primary">Edit</a>
                                                    <check if="{{ @user['disable'] }}">
                                                        <true>
                                                            <a href="#" class="btn btn-success">Unlock</a>
                                                        </true>
                                                        <false>
                                                            <a href="#" class="btn btn-warning">Lock</a>
                                                        </false>
                                                    </check>
                                                    <a href="#" class="btn btn-danger">Delete</a>
                                                </td>
                                             </tr>
                                        </repeat>
                                    </true>
                                    <false>
                                        <tr>
                                            <td class="text-muted text-center" colspan="6"> No User</td>
                                        </tr>
                                    </false>
                                </check>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
